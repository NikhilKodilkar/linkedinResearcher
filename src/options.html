<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Profile Researcher - Options</title>
  <link rel="stylesheet" href="css/tailwind-custom.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 text-center">Extension Settings</h1>
      </div>
      
      <div class="space-y-6">
        <div>
          <label for="claude-api-key" class="block text-sm font-medium text-gray-700">Claude API Key</label>
          <div class="mt-1">
            <input type="text" id="claude-api-key" 
                   placeholder="Enter your Claude API key"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-linkedin focus:border-linkedin">
          </div>
          <div class="mt-2 text-sm text-gray-500">
            Get your API key from <a href="https://console.anthropic.com/" target="_blank" class="text-linkedin hover:text-linkedin-dark">Anthropic Console</a>
          </div>
        </div>

        <button id="save" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-linkedin hover:bg-linkedin-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-linkedin transition-colors">
          Save Settings
        </button>

        <div id="status" class="hidden mt-4 p-4 rounded-md">
          <!-- Status message will be added here -->
        </div>
      </div>
    </div>
  </div>

  <script src="js/options.js"></script>

  <style>
    :root {
      --linkedin-color: #0073b1;
      --linkedin-dark: #005582;
    }

    #status.success {
      @apply bg-green-50 text-green-800 border border-green-100;
    }

    #status.error {
      @apply bg-red-50 text-red-800 border border-red-100;
    }

    /* LinkedIn colors */
    .bg-linkedin {
      background-color: var(--linkedin-color);
    }
    .hover\:bg-linkedin-dark:hover {
      background-color: var(--linkedin-dark);
    }
    .text-linkedin {
      color: var(--linkedin-color);
    }
    .hover\:text-linkedin-dark:hover {
      color: var(--linkedin-dark);
    }
    .hover\:border-linkedin:hover {
      border-color: var(--linkedin-color);
    }
    .focus\:ring-linkedin:focus {
      --tw-ring-color: var(--linkedin-color);
    }
    .focus\:border-linkedin:focus {
      border-color: var(--linkedin-color);
    }
  </style>
</body>
</html>
