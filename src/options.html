<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Profile Researcher Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .save-button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .save-button:hover {
      background-color: #005582;
    }
    #status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="form-group">
      <label for="claude-api-key">Anthropic Claude API Key:</label>
      <input type="text" id="claude-api-key" placeholder="Enter your Claude API key">
    </div>

    <div class="form-group">
      <label for="openai-api-key">OpenAI API Key (optional):</label>
      <input type="text" id="openai-api-key" placeholder="Enter your OpenAI API key">
    </div>

    <div class="form-group">
      <label for="google-api-key">Google AI API Key (optional):</label>
      <input type="text" id="google-api-key" placeholder="Enter your Google AI API key">
    </div>

    <button id="save" class="save-button">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="js/options.js"></script>
</body>
</html>
